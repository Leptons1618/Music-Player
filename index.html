<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="styles.css">
    <title>Music Player</title>
</head>
<body>
    <h1>Classy Music Player</h1>
    <div class="music-container" id="music-container">
        <div class="music-info">
            <h4 id="title"></h4>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
            <div id="currTime"></div>
            <div id="durTime"></div>
        </div>

        <audio src="./songs/fly-me-to-the-moon.mp3" id="audio"></audio>
        
        <div class="img-container">
            <img src="Assets/fly-me-to-the-moon.jpg" alt="music-cover" id="cover">
        </div>
        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
            <button id="shuffle-btn" class="shuffle-btn">
                <i class="fas fa-random"></i>
            </button>
            <button id="repeat-btn" class="repeat-btn">
                <i class="fas fa-redo"></i>
            </button>
            <button id="volume" class="volume-btn">
                <i class="fas fa-volume-up"></i>
            </button>
            <input type="range" min="0" max="1" step="0.01" value="1" id="volume-slider" class="volume-slider">
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
